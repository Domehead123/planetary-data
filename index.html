<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Planetary Data</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="stylesheet" href="static/css/styles.css" type="text/css" />
        <script type="text/javascript" src="static/js/d3.min.js"></script>
        <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
        <script type="text/javascript" src="static/js/dc.min.js"></script>
        <script type="text/javascript" src="static/js/queue.min.js"></script>
        <script type="text/javascript" src="static/js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>Planetary Data</h1>
            <div class="planet-container">
                <div class="planet">&#9791; <span class="planet-name">Mercury</span></div>
                <div class="planet">&#9792; <span class="planet-name">Venus</span></div>
                <div class="planet">&#9793; <span class="planet-name">Earth</span></div>
                <div class="planet">&#9794; <span class="planet-name">Mars</span></div>
                <div class="planet">&#9795; <span class="planet-name">Jupiter</span></div>
                <div class="planet">&#9796; <span class="planet-name">Saturn</span></div>
                <div class="planet">&#9797; <span class="planet-name">Uranus</span></div>
                <div class="planet">&#9798; <span class="planet-name">Neptune</span></div>
            </div>
            </header>
        <main>
            <div class="container">
                <section class="section">
                    <div class="row">
                        <div class="col-xs-12">
                            <span><strong>Type selector:</strong></span>
                            <span id="type-selector"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 text-center custom-chart" id="size-chart">
                            <h2>Size (radius)</h2>
                        </div>
                        <div class="col-xs-12 col-sm-4 text-center custom-chart" id="distance-chart">
                            <h2>Distance from Sun</h2>
                        </div>
                        <div class="col-xs-12 col-sm-4 text-center custom-chart" id="moon-chart">
                            <h2>Number of moons</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 text-center custom-chart" id="orbit-chart">
                            <h2>Orbit (year)</h2>
                        </div>
                        <div class="col-xs-12 col-sm-4 text-center custom-chart" id="mass-chart">
                            <h2>Mass</h2>
                        </div>
                        <div class="col-xs-12 col-sm-4 text-center custom-chart" id="rotation-chart">
                            <h2>Rotation (day)</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 text-center custom-chart" id="gravity-chart">
                            <h2>Gravity</h2>
                        </div>
                        <div class="col-xs-12 col-sm-4 text-center custom-chart" id="size-and-distance">
                            <h2>Size and distance</h2>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
